<template name="users">
    <div class="">
        {{> header}}
        <h2>Users</h2>

        <ul>
            {{#each users}}
            {{> user}}
            {{/each}}
        </ul>
    </div>
</template>

<template name="user">
    <li class="{{#if checked}}checked{{/if}}">
        <button class="delete">&times;</button>
        <span class="text">
            <strong>{{username}}</strong>
            {{role}}
        </span>
        {{#if currentUser}}
        <form class="send-message">
            <input type="text" name="text" placeholder="Put message here" />
        </form>
        {{/if}}
    </li>
</template>
