<template name="users">
    <div class="">
        <h2>Users</h2>

        <table class="table table-striped">
            <thead>
                <td>usuń</td>
                <td>rola</td>
                <td>nick</td>
                <td>wiadomość</td>
            </thead>
            <tbody>
                {{#each users}}
                {{> user}}
                {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="user">
    <tr class="{{#if checked}}checked{{/if}}">
        <td>
            <button class="delete">&times;</button>
        </td>
        <td>
            <select name="role">
                <option value="user" selected={{isUser}} label="User"></option>
                <option value="master" selected={{isMaster}} label="Master"></option>
                <option value="admin" selected={{isAdmin}} label="Admin"></option>
            </select>
        </td>
        <td class="text">
            <strong>{{username}}</strong>
        </td>
        <td>
            {{#if currentUser}}
            <form class="send-message">
                <input type="text" name="text" placeholder="Put message here" />
            </form>
            {{/if}}
        </td>
    </tr>
</template>
