<template name="unitSummary">
    <strong>{{name}}</strong>
    ({{locationName}})
    <mark>{{factionName}}</mark>
    <span>
      <span class="label label-warning">{{stats.white}}</span>
      <span class="label label-primary">{{stats.blue}}</span>
      <span class="label label-default">{{stats.black}}</span>
      <span class="label label-danger">{{stats.red}}</span>
      <span class="label label-success">{{stats.green}}</span>
    </span>
    {{#collapsible}}
      <div class="well well-sm">
        <h4>{{name}} (<code>{{_id}}</code>)</h4>
        <h4>Opis:</h4>
        <p>{{description}}</p>
        <h4>Specjalne:</h4>
        <p>{{propsSummary}}</p>
        <h4>Właściciel:</h4>
        <p>{{ownerName}}</p>
        {{#if isMaster}}
            <button type="button" class="btn btn-default edit">edycja</button>
        {{/if}}
      </div>
    {{/collapsible}}
</template>
