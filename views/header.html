<template name="navigation">
    {{> loginButtons}}
    <ul class="nav nav-pills nav-stacked">
        {{#each pageLinks}}
          {{> pageLink}}
        {{/each}}
    </ul>
</template>

<template name="pageLink">
    <li class={{classes}}>
      <a href="#" class="draggable">
        <span class="glyphicon glyphicon-move"></span> {{label}}
      </a>
    </li>
</template>
